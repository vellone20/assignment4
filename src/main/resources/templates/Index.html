<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>

    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="../static/js/footer.js" th:src="@{/js/footer.js}"></script>

    <title>Index</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a href="Index.html" class="navbar-brand">Main Page</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Home</h1>
    </div>
</header>

<main role="main" class="container">
    <ul sec:authorize="isAuthenticated()" class="nav flex-column">

        <li sec:authorize="hasRole('TEACHER')" class="nav-item">
            <a th:href="@{/teacher}" href="users/Teacher.html" class="nav-link" style="color: hotpink">Teacher Section</a>
        </li>

        <li sec:authorize="hasRole('STUDENT')" class="nav-item">
            <a th:href="@{/student}" href="users/student.html" class="nav-link" style="color: hotpink">student Section</a>
        </li>

        <li class="nav-item">
            <a th:href="@{/Logout}" href="Index.html" class="nav-link" style="color: hotpink">Logout</a>
        </li>
    </ul>
    <ul sec:authorize="isAnonymous()" class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/Login}" href="Login.html" class="nav-link " style="color: hotpink">
               <i class="material-icons">pattern</i> Login</a>
        </li>
    </ul>
</main>
</body>
</html>
